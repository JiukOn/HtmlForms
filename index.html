<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <!-- Vinculando o CSS Externo -->
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <!-- Conteúdo principal da página -->
    <main>
        <!-- Seção do formulário -->
        <section class="form-container">
            <form action="https://www.w3schools.com/action_page.php" method="post" target="_blank">
                <!-- Data -->
                <label for="data">Data:</label>
                <input type="date" id="data" name="data"><br>

                <!-- Dados de Acesso -->
                <h2>Dados de Acesso</h2>
                <label for="usuario">Usuário:</label>
                <input type="text" id="usuario" name="usuario"><br>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha"><br>

                <!-- Dados Pessoais -->
                <h2>Dados Pessoais</h2>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome"><br>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco"><br>

                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero"><br>

                <label for="complemento">Complemento:</label>
                <input type="text" id="complemento" name="complemento"><br>

                <label for="cidade">Cidade:</label>
                <input list="cidades" id="cidade" name="cidade">
                <datalist id="cidades">
                    <option value="São Paulo">
                    <option value="Rio de Janeiro">
                    <option value="Belo Horizonte">
                    <option value="Curitiba">
                    <option value="Porto Alegre">
                </datalist><br>

                <label for="estado">Estado:</label>
                <select id="estado" name="estado">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PR">Paraná</option>
                    <option value="RS">Rio Grande do Sul</option>
                </select><br>

                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep"><br>

                <!-- Gênero -->
                <label>Gênero:</label><br>
                <input type="radio" id="masculino" name="genero" value="Masculino">
                <label for="masculino">Masculino</label>
                <input type="radio" id="feminino" name="genero" value="Feminino">
                <label for="feminino">Feminino</label>
                <input type="radio" id="nao_informar" name="genero" value="Prefiro não falar">
                <label for="nao_informar">Prefiro não falar</label><br><br>

                <!-- Curso -->
                <label>Curso:</label><br>
                <input type="checkbox" id="ads" name="curso" value="ADS">
                <label for="ads">ADS</label>
                <input type="checkbox" id="jogos" name="curso" value="Jogos">
                <label for="jogos">Jogos</label>
                <input type="checkbox" id="gestao_ti" name="curso" value="Gestão de TI">
                <label for="gestao_ti">Gestão de TI</label>
                <input type="checkbox" id="banco_dados" name="curso" value="Banco de Dados">
                <label for="banco_dados">Banco de Dados</label><br><br>

                <!-- Modelo -->
                <label>Modelo:</label><br>
                <input type="radio" id="presencial" name="modelo" value="Presencial">
                <label for="presencial">Presencial</label>
                <input type="radio" id="ead" name="modelo" value="EAD">
                <label for="ead">EAD</label>
                <input type="radio" id="semi_presencial" name="modelo" value="Semi presencial">
                <label for="semi_presencial">Semi presencial</label><br><br>

                <!-- Botão de Envio -->
                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>
</body>
</html>
